<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./css/materialize.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 preloader-container center-align">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="page-info hide">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div id="summary"></div>
                    </div>
                </div>
                                
                <div id="countrySelector" class="card-panel row"></div>

                <div class="card-panel center-align">
                    
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Environment 
                        <i class="material-icons right">dns</i>
                    </a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                    </ul>

                    <button class="btn waves-effect waves-light" type="button" name="action">open
                        <i class="material-icons right">open_in_new</i>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/popup_script.js"></script>
    <script src="./js/materialize.min.js"></script>
</body>

</html>
